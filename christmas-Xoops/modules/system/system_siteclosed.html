<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="<{$xoops_langcode}>" lang="<{$xoops_langcode}>">
<head>  
  <!-- Theme name -->
  <{assign var=theme_name value=$xoTheme->folderName}>
	
  <!-- Directory html files -->
  <{assign var=theme_name value=$xoTheme->folderName|cat:'/xotpl'}>

  <!-- Title and meta -->
  <title><{$lang_siteclosemsg}></title>
  <meta http-equiv="content-type" content="text/html; charset=<{$xoops_charset}>" />  

  <!-- Sheet Css -->
  <link rel="stylesheet" type="text/css" media="all" title="Style sheet" href="<{xoImgUrl css/xositeclosed.css}>" />
  
</head>
<body>
<div id="xo-canvas">
  
  <!-- Star Site Closed form -->
  <div id="xo-siteclosed">
    <!-- Star message -->
    <{$lang_siteclosemsg}>
    <!-- End message -->
  
    <form action="<{$xoAppUrl user.php}>" method="post">
      <p>
        <!-- User Login title -->
        <strong><{$lang_login}></strong>     
        <!-- User name -->  
        <label for="uname"><{$lang_username}></label><input class="uname" type="text" id="uname" name="uname" size="12" value="" />
        <br />
        <!-- Password -->
        <label for="pass"><{$lang_password}></label><input class="password" type="password" id="pass" name="pass" size="12" />
        <br />
        <!-- Submit button -->
   	    <input type="hidden" name="xoops_redirect" value="<{$xoops_requesturi}>" />
        <input type="hidden" name="xoops_login" value="1" />
        <input type="submit" value="<{$lang_login}>" />
      </p>
    </form>
  </div>
  <!-- End  Site Closed form -->

</div>
</body>
</html>
